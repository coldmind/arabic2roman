<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>roman2arabic, arabic2roman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h2 class="text-center">
				Simple as hell. Write arabic or roman number and get the result.
			</h2>

			<form class="form-horizontal top60" action="" method="POST">
				<div class="form-group">
					<label for="number" class="col-sm-2 control-label">Number</label>
					<div class="col-sm-9">
						<input class="form-control" id="number" type="text">
					</div>
				</div>
				<div class="form-group">
                    <label for="result" class="col-sm-2 control-label">Result</label>
					<div class="col-sm-9">
						 <input class="form-control" id="result" type="text" disabled>
					</div>
				</div>
                <div class="alert alert-danger col-sm-9 col-sm-offset-2 top60" role="alert" id="error" style="display: none;"></div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
